<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload Form</title>
    <link rel="stylesheet" href="project-form.css">
</head>
<body>

<div class="container">
    <h2>Project Upload Form</h2>
    <form action="/submit-project" method="POST" enctype="multipart/form-data">
        
        <label for="batch">Batch</label>
        <input type="text" id="batch" name="batch" placeholder="" required>

        <label for="courseid">Course ID</label>
        <input type="text" id="courseid" name="courseid" required>

        <label for="title">Project Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="feature">Features</label>
        <textarea id="feature" name="feature" required></textarea>

        <label for="tools">Tools Used</label>
        <input type="text" id="tools" name="tools" required>

        <label for="supervisor">Supervisor</label>
        <input type="text" id="supervisor" name="supervisor" required>

        <label for="github">GitHub Link</label>
        <input type="url" id="github" name="github">

        <label for="report">Upload Report (PDF)</label>
        <input type="file" id="report" name="report" accept=".pdf" required>

        <label for="images">Upload Project Images (Multiple)</label>
        <input type="file" id="images" name="images[]" accept="image/*" multiple>

        <button type="submit">Submit Project</button>
    </form>
</div>

</body>
</html>
