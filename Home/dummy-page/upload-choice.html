
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    :root {
        --navy:       #11446c;
        --navy-light: #1a5f9a;
        --gold:       #f0c040;
        --border:     #c8d8e8;
        --text-muted: #6b7c93;
    }

    body {
        height: 100vh;
        background: url("../images/Background.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .option-container {
        position: relative;
        width: 540px;
        padding: 40px;
        background: rgba(250, 250, 250, 0.605);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        text-align: center;
        color: #000;
    }

    .section-label {
        font-size: 0.78rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--navy-light);
        margin-bottom: 8px;
    }

    .option-container h2 {
        margin-bottom: 28px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 36px;
    }

    .type-picker {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
    }

    .type-option {
        text-decoration: none;
        border: 2px solid var(--border);
        border-radius: 14px;
        padding: 24px 18px;
        cursor: pointer;
        transition: all 0.22s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        background: #f7fafd;
        color: inherit;
        position: relative;
    }

    .type-option:hover {
        border-color: var(--navy-light);
        background: #edf4fb;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(17,68,108,0.12);
    }

    .type-icon {
        width: 54px;
        height: 54px;
        border-radius: 12px;
        background: var(--navy);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        color: var(--gold);
        transition: all 0.22s;
    }

    .type-option:hover .type-icon {
        background: var(--navy-light);
    }

    .type-text h3 {
        font-size: 0.97rem;
        font-weight: 700;
        color: var(--navy);
        margin: 0 0 4px;
    }

    .type-text p {
        font-size: 0.78rem;
        color: var(--text-muted);
        margin: 0;
        line-height: 1.4;
    }

    .type-option .go-arrow {
        font-size: 0.72rem;
        color: var(--navy-light);
        opacity: 0;
        transform: translateX(-4px);
        transition: all 0.22s;
    }

    .type-option:hover .go-arrow {
        opacity: 1;
        transform: translateX(0);
    }
</style>
<body>

    <div class="option-container">
        <h2>What would you like to upload?</h2>

        <div class="type-picker">
            <a href="../main project/admin/question-upload.html" class="type-option" id="opt-question">
                <div class="type-icon"><i class="fas fa-file-alt"></i></div>
                <div class="type-text">
                    <h3>Question Paper</h3>
                    <p>Upload final or tutorial question files</p>
                </div>
                <span class="go-arrow"><i class="fas fa-arrow-right"></i> Go</span>
            </a>

            <a href="../main project/admin/upload.html" class="type-option" id="opt-project">
                <div class="type-icon"><i class="fas fa-project-diagram"></i></div>
                <div class="type-text">
                    <h3>Student Project</h3>
                    <p>Upload project details, images & descriptions</p>
                </div>
                <span class="go-arrow"><i class="fas fa-arrow-right"></i> Go</span>
            </a>
        </div>
    </div>

</body>
</html>
