<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT Projects - Batch Wise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* --- Sticky Footer Logic --- */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column; /* এলিমেন্টগুলোকে লম্বালম্বি সাজাবে */
        background-color: #f8f9fa;
      }
      /* মেইন কন্টেন্ট যতটুকু খালি জায়গা আছে তা দখল করবে এবং ফুটারকে নিচে ঠেলে দেবে */
      main {
        flex: 1 0 auto;
      }
      /* ফুটার যেন সংকুচিত না হয় */
      .footer-wrapper {
        flex-shrink: 0;
      }

      /* --- Card Styling --- */
      .project-card {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease;
        background: #fff;
      }
      .project-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5 mt-5">
      <div class="header-section mb-4">
        <h2 class="fw-bold">
          First Year Projects /
          <span id="batch-label" class="text-primary">Loading...</span>
        </h2>
        <hr
          style="
            width: 60px;
            height: 4px;
            background: #11446c;
            opacity: 1;
            border: none;
          "
        />
      </div>

      <div class="row g-4" id="projects-container"></div>
    </main>

    <div id="footer-placeholder" class="footer-wrapper"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
