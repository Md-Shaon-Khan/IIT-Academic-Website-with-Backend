<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details - IIT JU</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* --- Layout & Sticky Footer --- */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
      }
      main {
        flex: 1 0 auto;
      }
      #footer-placeholder {
        flex-shrink: 0;
      }

      /* --- Image Styling --- */
      .cover-img,
      .carousel-item img {
        height: 400px;
        width: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      /* --- Info Card & Headings --- */
      .info-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      /* Updated Main Title Color */
      #det-name {
        color: #11446c !important;
      }

      /* Updated Detail Headings with #11446c */
      .detail-heading {
        font-weight: bold;
        border-bottom: 2px solid #11446c;
        display: inline-block;
        margin-bottom: 15px;
        padding-bottom: 5px;
        color: #11446c;
      }

      /* --- GitHub Button Styling --- */
      .github-btn {
        background-color: #11446c; /* Matching brand color */
        color: white;
        transition: 0.3s;
        border: none;
      }
      .github-btn:hover {
        background-color: #0d3452;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(17, 68, 108, 0.3);
      }

      /* Sidebar Accent */
      .sidebar-info-title {
        color: #11446c;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5 mt-5">
      <div class="row g-4 mb-5">
        <div class="col-lg-5">
          <h5 class="fw-bold text-muted mb-3">Cover Image</h5>
          <img
            id="det-cover"
            src=""
            class="cover-img shadow"
            alt="Project Cover"
          />
        </div>
        <div class="col-lg-7">
          <h5 class="fw-bold text-muted mb-3">Project Gallery</h5>
          <div
            id="projCarousel"
            class="carousel slide carousel-fade shadow"
            data-bs-ride="carousel"
          >
            <div
              class="carousel-inner"
              id="slider-inner"
              style="border-radius: 15px"
            ></div>
          </div>
        </div>
      </div>

      <div class="info-card mb-5">
        <h1 id="det-name" class="fw-bold mb-2"></h1>
        <p id="det-intro" class="lead text-muted mb-4"></p>

        <div class="row">
          <div class="col-md-8">
            <div class="mb-4">
              <h5 class="detail-heading">Problem Statement</h5>
              <p id="det-problem" class="text-secondary"></p>
            </div>
            <div class="mb-4">
              <h5 class="detail-heading">Features</h5>
              <p id="det-features" class="text-secondary"></p>
            </div>
            <div class="mb-4">
              <h5 class="detail-heading">Tools & Technology</h5>
              <p id="det-tools" class="text-secondary"></p>
            </div>
            <div class="mb-4">
              <h5 class="detail-heading">Future Impact</h5>
              <p id="det-impact" class="text-secondary"></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="p-4 bg-light rounded sticky-top" style="top: 100px">
              <h6 class="fw-bold sidebar-info-title">Project Info</h6>
              <p class="mb-2 mt-3">
                <strong>Supervisor:</strong> <br />
                <span id="det-supervisor"></span>
              </p>
              <p class="mb-4">
                <strong>Team Members:</strong> <br />
                <span id="det-team"></span>
              </p>

              <div id="github-container" style="display: none">
                <h6 class="fw-bold" style="color: #11446c">Resources</h6>
                <a
                  id="det-github"
                  href="#"
                  target="_blank"
                  class="btn github-btn w-100 mb-3"
                >
                  <i class="fab fa-github me-2"></i>View on GitHub
                </a>
              </div>

              <a href="javascript:history.back()" class="btn btn-dark w-100">
                <i class="fas fa-arrow-left me-2"></i>Go Back
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Load Navbar and Footer
        fetch("navbar.html")
          .then((res) => res.text())
          .then(
            (data) =>
              (document.getElementById("navbar-placeholder").innerHTML = data),
          );
        fetch("footer.html")
          .then((res) => res.text())
          .then(
            (data) =>
              (document.getElementById("footer-placeholder").innerHTML = data),
          );

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const API_BASE = "http://127.0.0.1:8000";

        if (id) {
          try {
            const res = await fetch(`${API_BASE}/get-project-detail/${id}`);
            const data = await res.json();
            const proj = data.project;
            const images = data.related_images;

            // Set Data
            document.getElementById("det-name").innerText = proj.project_name;
            document.getElementById("det-intro").innerText = proj.introduction;
            document.getElementById("det-problem").innerText =
              proj.problem_statement;
            document.getElementById("det-features").innerText = proj.features;
            document.getElementById("det-tools").innerText = proj.tools_tech;
            document.getElementById("det-impact").innerText = proj.impact;
            document.getElementById("det-supervisor").innerText =
              proj.supervisor;
            document.getElementById("det-team").innerText = proj.team_members;

            // Handle GitHub Link
            if (proj.github_link && proj.github_link.trim() !== "") {
              const githubContainer =
                document.getElementById("github-container");
              const githubLink = document.getElementById("det-github");
              githubContainer.style.display = "block";
              githubLink.href = proj.github_link;
            }

            // Set Images
            document.getElementById("det-cover").src =
              `${API_BASE}/${proj.image_path.replace(/\\/g, "/")}`;

            const inner = document.getElementById("slider-inner");
            if (images && images.length > 0) {
              images.forEach((img, i) => {
                inner.innerHTML += `
                  <div class="carousel-item ${i === 0 ? "active" : ""}" data-bs-interval="1500">
                    <img src="${API_BASE}/${img.image_path.replace(/\\/g, "/")}" alt="Gallery Image">
                  </div>`;
              });
            } else {
              inner.innerHTML = `<div class="carousel-item active"><img src="${API_BASE}/${proj.image_path.replace(/\\/g, "/")} "></div>`;
            }
          } catch (error) {
            console.error("Error fetching project details:", error);
          }
        }
      });
    </script>
  </body>
</html>
