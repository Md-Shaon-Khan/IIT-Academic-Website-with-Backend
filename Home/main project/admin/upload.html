<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - Project Upload</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-dark: #11446c;
        --accent-gold: #d4af37;
        --soft-bg: #f0f2f5;
      }
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        position: relative;
        background-color: #f8fafd;
        z-index: 0;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("dark.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.4;
        z-index: -1;
      }
      .glass-container {
        background: rgba(144, 140, 140, 0.37);
        backdrop-filter: blur(15px) saturate(150%);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 95%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #3b485f;
      }
      .main-title {
        color: var(--primary-dark);
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }
      .main-title::after {
        content: "";
        width: 60px;
        height: 4px;
        background: var(--accent-gold);
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px;
      }
      .verify-card {
        background: rgba(255, 255, 255, 0.557);
        backdrop-filter: blur(5px);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 30px;
        border-left: 5px solid var(--primary-dark);
      }
      .form-label {
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.8) !important;
        border: 1px solid rgba(17, 68, 108, 0.2);
        border-radius: 12px;
        padding: 12px 15px;
      }
      .input-group-text {
        background: white;
        border-radius: 12px;
        border: 1.5px solid #e2e8f0;
        color: var(--primary-dark);
      }
      .btn-submit {
        background: var(--primary-dark);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        width: 100%;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(17, 68, 108, 0.2);
        transition: 0.3s;
      }
      .btn-submit:hover {
        background: #0a2e4a;
        transform: translateY(-2px);
        color: white;
      }
      .file-upload-box {
        background: #fff;
        border: 2px dashed #cbd5e0;
        border-radius: 16px;
        padding: 15px;
        transition: 0.3s;
      }
      @media (max-width: 768px) {
        .glass-container {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <h2 class="main-title">
        <i class="fas fa-cloud-upload-alt me-3"></i>IIT Project Portal Admin
      </h2>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="verify-card shadow-sm">
          <h6 class="mb-3 text-uppercase small fw-bold">
            <i class="fas fa-shield-alt me-2"></i>Security Check
          </h6>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  id="adminEmail"
                  class="form-control"
                  placeholder="Admin Email"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input
                  type="password"
                  id="adminPass"
                  class="form-control"
                  placeholder="Admin Password"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-4">
            <label class="form-label">Batch Identifier</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-users"></i></span>
              <input
                type="text"
                name="batch"
                class="form-control"
                placeholder="e.g., 52"
                required
              />
            </div>
          </div>
          <div class="col-md-8">
            <label class="form-label">Project Title</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Project Name"
              required
            />
          </div>

          <div class="col-12">
            <label class="form-label">Quick Introduction</label>
            <textarea
              name="intro"
              class="form-control"
              rows="2"
              placeholder="Briefly describe what it is..."
            ></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">Supervising Faculty</label>
            <input
              type="text"
              name="supervisor"
              class="form-control"
              placeholder="Prof. Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Project Contributors</label>
            <input
              type="text"
              name="team"
              class="form-control"
              placeholder="Name 1, Name 2..."
              required
            />
          </div>

          <div class="col-12">
            <label class="form-label">Problem Statement</label>
            <textarea
              name="problem"
              class="form-control"
              rows="3"
              placeholder="Define the problem..."
              required
            ></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">Core Features</label>
            <textarea
              name="features"
              class="form-control"
              rows="3"
              placeholder="Key functionalities..."
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tools & Technology Stack</label>
            <textarea
              name="tools"
              class="form-control"
              rows="3"
              placeholder="Python, FastAPI, MySQL..."
              required
            ></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Future Impact & Potential</label>
            <textarea
              name="impact"
              class="form-control"
              rows="2"
              placeholder="How this project changes things..."
              required
            ></textarea>
          </div>

          <div class="col-12">
            <label class="form-label"
              ><i class="fab fa-github me-2"></i>GitHub Repository Link</label
            >
            <input
              type="url"
              name="github_link"
              class="form-control"
              placeholder="https://github.com/username/repo-name"
            />
          </div>

          <div class="col-md-6">
            <div class="file-upload-box">
              <label class="form-label d-block"
                ><i class="fas fa-image me-2"></i>Main Cover Image</label
              >
              <input
                type="file"
                name="image"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="file-upload-box">
              <label class="form-label d-block"
                ><i class="fas fa-images me-2"></i>Project Gallery
                (Multiple)</label
              >
              <input
                type="file"
                name="related_images"
                class="form-control"
                accept="image/*"
                multiple
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-submit">
              <i class="fas fa-paper-plane me-2"></i> Finalize and Upload
              Project
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("uploadForm").onsubmit = async (e) => {
        e.preventDefault();
        if (
          document.getElementById("adminEmail").value !== "admin@gmail.com" ||
          document.getElementById("adminPass").value !== "iitju123"
        ) {
          alert("üîí Access Denied: Incorrect Admin Credentials.");
          return;
        }
        const formData = new FormData(e.target);
        try {
          const response = await fetch(
            "http://127.0.0.1:8000/upload-project/",
            { method: "POST", body: formData },
          );
          const result = await response.json();
          if (response.ok) {
            alert("‚ú® Great Work! Project has been saved to the database.");
            e.target.reset();
          } else {
            alert("‚ùå Upload Failed: " + result.detail);
          }
        } catch (error) {
          alert("üì° Connection Error: Ensure your FastAPI backend is running!");
        }
      };
    </script>
  </body>
</html>
